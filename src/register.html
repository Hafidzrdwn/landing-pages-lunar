<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Store - Register</title>
    <link rel="stylesheet" href="./style.css" />
    <section class="flex flex-col md:flex-row">
      <div
        class="hidden lg:flex items-center justify-center w-full md:w-1/2 xl:w-2/3"
      >
        <img
          src="./images/bg_login_lunar2.png"
          alt="Logo"
          class="w-full h-full object-cover"
        />
      </div>

      <div
        class="bg-white w-full pb-10 md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 px-6 lg:px-16 xl:px-12 flex items-center justify-center"
      >
        <div class="w-full h-100">
          <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 mb-3">
            Register New Account
          </h1>
          <a
            href="index.html"
            class="flex items-center text-blue-500 hover:text-blue-700 transition-colors"
          >
            <span>Back To Home</span>
          </a>

          <form class="mt-4" action="#" method="POST">
            <div class="mb-3">
              <label class="block text-gray-700 mb-2">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter your username"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none"
                minlength="6"
                required
              />
              <p class="text-red-500 text-sm mt-1 hidden" id="usernameError">
                Username must be at least 6 characters
              </p>
            </div>
            <div class="mb-3">
              <label class="block text-gray-700">Email Address</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="Enter Email Address"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="mb-3">
              <label class="block text-gray-700 mb-2">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                minlength="8"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none pr-10"
                required
              />
            </div>
            <div class="mb-3">
              <label class="block text-gray-700 mb-2">Confirm password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="••••••••"
                minlength="8"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none pr-10"
                required
              />
            </div>
            <div class="flex items-center mb-6">
              <input
                type="checkbox"
                id="terms"
                class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
                required
              />
              <label for="terms" class="ml-2 text-gray-700">
                I accept the
                <a href="#" class="text-blue-500 hover:underline">
                  Terms and Conditions
                </a>
              </label>
              <p class="text-red-500 text-sm mt-1 hidden" id="termsError">
                You must accept the terms
              </p>
            </div>

            <button
              type="submit"
              class="w-full block bg-blue-500 hover:bg-blue-500 focus:bg-blue-500 text-white font-semibold rounded-lg px-4 py-3 mt-6"
            >
              Register Now
            </button>
          </form>

          <hr class="my-6 border-gray-300 w-full" />

          <button
            type="button"
            class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300"
          >
            <div class="flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                class="w-6 h-6"
                viewBox="0 0 48 48"
              >
                <defs>
                  <path
                    id="a"
                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                  />
                </defs>
                <clipPath id="b">
                  <use xlink:href="#a" overflow="visible" />
                </clipPath>
                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                <path
                  clip-path="url(#b)"
                  fill="#EA4335"
                  d="M0 11l17 13 7-6.1L48 14V0H0z"
                />
                <path
                  clip-path="url(#b)"
                  fill="#34A853"
                  d="M0 37l30-23 7.9 1L48 0v48H0z"
                />
                <path
                  clip-path="url(#b)"
                  fill="#4285F4"
                  d="M48 48L17 24l-4-3 35-10z"
                />
              </svg>
              <span class="ml-4"> Sign Up with Google</span>
            </div>
          </button>

          <p class="mt-5">
            Already have an account?
            <a
              href="login.html"
              class="text-blue-500 hover:text-blue-700 font-semibold"
              >Login Now</a
            >
          </p>
        </div>
      </div>
    </section>
  </head>
</html>
